<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - FoodShare</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
<div class="navbar">
  <a href="/">Home</a>
  <a href="/login">Login</a>
  <a href="/sign_up">Sign Up</a>
  <a class="active" href="/contact_us">Contact Us</a>
</div>
<form method="post" action="/contact_us">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" required>
    <br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" required>
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="nature">What is the nature of your message?</label>
    <select name="nature" id="nature" required>
        <option value="query">Query</option>
        <option value="suggestion">Suggestion</option>
        <option value="complaint">Complaint</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
    </select>
    <br>
    <label for="message">Tell us More:</label>
    <textarea id="message" name="message"style="height:200px" required></textarea>
    <button type="submit">Submit</button>
</form>
<div id="snackbar"></div>
<script src="{{ url_for('static', filename='buyer.js') }}"></script>
{% if alert %}
<script>
    notify("{{ alert }}");
</script>
{% endif %}
</body>
</html>
